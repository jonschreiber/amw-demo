version: 0.1
component: build
timeoutInSeconds: 20000
runAs: root
shell: bash
env:
  exportedVariables:
  vaultVariables:

steps:
  - type: VulnerabilityAudit
    name: "Vulnerability Audit Step"
    configuration:
      buildType: maven
      pomFilePath: ${OCI_PRIMARY_SOURCE_DIR}/pom.xml
      packagesToIgnore:
        - com.oracle.*
        - org.apache.logging
      maxPermissibleCvssV2Score: 10.0
      maxPermissibleCvssV3Score: 10.0
    knowledgeBaseId: ${ADM_KNOWLEDGEBASE}
    vulnerabilityAuditCompartmentId: ${AUDIT_COMPARTMENT}
    vulnerabilityAuditName: report_success
  - type: Command
    name: "See maven repo before build"
    command: |
      ls -lart /root/.m2/repository
      echo "hello world"
  - type: Command
    name: "building the code"
    command: |
      mvn clean install
  - type: Command
    name: "viewing after build"
    command: |
      ls -lart /root/.m2/repository
